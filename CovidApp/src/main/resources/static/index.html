<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID Tracker</title>
    <style>
        :root {
          --bg-light: linear-gradient(135deg, #6dd5fa, #3498db, #2c3e50);


          --bg-dark: linear-gradient(to right, #0f2027, #203a43, #2c5364);
          --container-light: #ffffff;
          --container-dark: #1e1e1e;
          --text-light: #2c3e50;
          --text-dark: #f5f5f5;
          --button-light: #3498db;
          --button-dark: #00b894;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          transition: background 0.5s, color 0.3s;
          background: var(--bg-light);
          color: var(--text-light);
        }

        body.dark-mode {
          background: var(--bg-dark);
          color: var(--text-dark);
        }

        .container {
          background: var(--container-light);
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
          width: 90%;
          max-width: 450px;
          text-align: center;
          transition: background 0.4s, color 0.3s;
        }

        body.dark-mode .container {
          background: var(--container-dark);
        }

        h1 {
          font-size: 22px;
          margin-bottom: 30px;
        }

        .input-wrapper {
          position: relative;
          width: 93%;
        }

        input[type="text"] {
          width: 100%;
          padding: 14px;
          font-size: 16px;
          border: 2px solid #dfe6e9;
          border-radius: 10px;
          outline: none;
          margin-bottom: 10px;
          z-index: 2;
          position: relative;
          background-color: #fff;
        }

        body.dark-mode input[type="text"] {
          background-color: #2c3e50;
          color: #fff;
          border: 2px solid #555;
        }

        ul.suggestions {
          list-style: none;
          padding: 0;
          margin: 0;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: white;
          border: 1px solid #ccc;
          border-top: none;
          max-height: 180px;
          overflow-y: auto;
          z-index: 1;
          border-radius: 0 0 10px 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode ul.suggestions {
          background: #2c3e50;
          color: #fff;
        }

        ul.suggestions li {
          padding: 10px;
          cursor: pointer;
          border-bottom: 1px solid #eee;
        }

        ul.suggestions li:hover {
          background-color: #f0f0f0;
        }

        body.dark-mode ul.suggestions li:hover {
          background-color: #34495e;
        }

        button {
          width: 100%;
          padding: 14px;
          background: var(--button-light);
          border: none;
          color: white;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
        }

        button:hover {
          background: #2980b9;
        }

        body.dark-mode button {
          background: var(--button-dark);
        }

        body.dark-mode button:hover {
          background: #019874;
        }

        #result {
          margin-top: 20px;
          font-size: 18px;
          min-height: 24px;
        }

        .loader {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 1s linear infinite;
          margin: 20px auto;
          display: none;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .theme-toggle {
          position: absolute;
          top: 20px;
          right: 20px;
          background: transparent;
          border: none;
          font-size: 24px;
          cursor: pointer;
          color: white;
          z-index: 999;
        }

        .result-box {
          margin-top: 20px;
          padding-bottom: 28px;
          position: relative;
          min-height: 50px;
        }

        .updated {
          position: absolute;
          bottom: 2px;
          left: 0;
          width: 100%;
          text-align: center;
          font-size: 14px;
          color: #555;
          font-style: italic;
        }

        body.dark-mode .updated {
          color: #ccc;
        }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="container">
    <h1>
        <img src="assests/SARS-CoV-2%20(COVID-19).E09.watermarked.2k.png" alt="COVID Icon"
             style="width: 150px; height: 150px; vertical-align: middle; border-radius: 50%; margin-right: 10px;" />
        <br>
        COVID Statewise Tracker
    </h1>



    <div class="input-wrapper">
        <input type="text" id="stateInput" placeholder="Type or select a state..." autocomplete="off" />
        <ul class="suggestions" id="suggestions"></ul>
    </div>

    <button onclick="fetchCovidData()">Get Cases</button>
    <div class="loader" id="loader"></div>

    <div class="result-box">
        <div id="result"></div>
        <div class="updated">üìÖ Last updated: 14 May 2022</div>
    </div>
</div>

<script>
    const apiDataURL = "https://api.rootnet.in/covid19-in/stats/latest";
    const stateInput = document.getElementById("stateInput");
    const suggestionsBox = document.getElementById("suggestions");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    let stateList = [];

    // Load state names from API
    fetch(apiDataURL)
      .then(res => res.json())
      .then(data => {
        const regions = data.data.regional;
        stateList = regions.map(r => r.loc);
      })
      .catch(err => {
        console.error("Error fetching states", err);
      });

    // Show filtered suggestions
    stateInput.addEventListener("input", () => {
      const val = stateInput.value.toLowerCase().trim();
      suggestionsBox.innerHTML = "";

      if (val === "") return;

      const matched = stateList.filter(state =>
        state.toLowerCase().includes(val)
      );

      matched.forEach(state => {
        const li = document.createElement("li");
        li.textContent = state;
        li.onclick = () => {
          stateInput.value = state;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(li);
      });
    });

    // Hide suggestions on outside click
    document.addEventListener("click", (e) => {
      if (!stateInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.innerHTML = "";
      }
    });

    // Fetch data from backend
    function fetchCovidData() {
      const state = stateInput.value.trim();
      if (!state) {
        alert("Please select or type a valid state");
        return;
      }

      result.innerText = "";
      loader.style.display = "block";

      fetch(`http://localhost:8080/covid-data/statewise/${state}`)
        .then(response => response.text())
        .then(data => {
          loader.style.display = "none";
          result.innerText = data;
        })
        .catch(error => {
          loader.style.display = "none";
          result.innerText = "‚ùå Error fetching data.";
          console.error("Error:", error);
        });
    }

    // Toggle light/dark theme
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const icon = document.querySelector(".theme-toggle");
      icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    }
</script>

</body>
</html>
